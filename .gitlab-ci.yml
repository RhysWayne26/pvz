image: golang:1.24

stages:
  - lint
  - security
  - build

variables:
  GO111MODULE: "on"
  GOPROXY: "https://proxy.golang.org,direct"

before_script:
  - cd pvz-cli
  - go mod download
  - go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@v2.1.6
  - go install github.com/securego/gosec/v2/cmd/gosec@v2.22.4

proto-generate:
  stage: build
  script:
    - make proto/generate

lint:
  stage: lint
  allow_failure: false
  only:
    - merge_requests
    - master
  script:
    - make lint
  artifacts:
    when: on_failure
    expire_in: 1 hour
    reports:
      dotenv: .golangci-report.env

security:
  stage: security
  only:
    - merge_requests
    - master
  allow_failure: false
  script:
    - make security

build:
  stage: build
  needs: [lint, security, proto-generate]
  only:
    - merge_requests
    - master
  script:
    - make build-all
  artifacts:
    paths:
      - pvz-cli/pvz
      - pvz-cli/pvz-server
